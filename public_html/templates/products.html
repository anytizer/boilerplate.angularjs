<div class="w3-container w3-teal">
    <h1>Products</h1>
</div>

<div>
	<table class="w3-table w3-bordered w3-striped w3-border w3-hoverable">
		<thead>
			<tr class="w3-black">
				<th>ID</th>
				<th>Name</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(p, product) in products">
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.link}}</td>
			</tr>
		</tbody>
	</table>
</div>
