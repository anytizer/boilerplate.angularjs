<div class="w3-container w3-teal">
    <h1>Contact Us</h1>
</div>

<p><strong>Company Name:</strong> {{info.company}}</p>
<p><strong>Address:</strong> {{info.address}}</p>
<p><strong>Phone:</strong> {{info.phone}}</p>
<p><strong>Fax:</strong> {{info.fax}}</p>

<form name="contact_form" method="post" action="?" class="w3-card-4">

	<div class="w3-teal w3-container">
		<p>Send a message now!</p>
	</div>

	<div class="w3-padding">
		<p>Your full name:</p>
		<div>
			<input class="w3-input w3-border" type="text" placeholder="Full Name" required="" ng-model="form.fullname" />
		</div>
	</div>
	
	<div class="w3-padding">
		<p>Phone number or email address:</p>
		<div>
			<input class="w3-input w3-border" type="text" placeholder="Phone Number or Email Address" required="" ng-model="form.method" />
		</div>
	</div>
	
	<div class="w3-padding">
		<p>Your short message:</p>
		<div>
			<textarea class="w3-input w3-border" placeholder="Your short message" required="" ng-model="form.message"></textarea>
		</div>
	</div>
	
	{{form}}

	<div class="w3-padding">
		<div ng-hide="sent">
			<button class="w3-btn w3-teal" ng-click="contact()">Contact Now</button>
		</div>
		<div ng-show="sent" class="w3-padding w3-yellow">
			{{response}}
		</div>
	</div>
</form>
