<p>We have the following products.</p>

<div>
	<table class="w3-table w3-bordered w3-striped w3-border w3-hoverable">
		<thead>
			<tr class="w3-teal">
				<th>ID</th>
				<th>Name</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(p, product) in products">
				<td>{{product.id}}</td>
				<td><a ui-sref="products.details({'id': product.id})">{{product.name}}</a></td>
				<td>{{product.link}}</td>
			</tr>
		</tbody>
	</table>
</div>
